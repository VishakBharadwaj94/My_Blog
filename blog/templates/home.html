{% extends "layout.html" %}
{% block body %}
    {% for post in posts %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/'+ post['name']+'.jpg') }}">
          <div class="media-body">
            <div class="article-metadata">
                
                <a class="mr-2" href="#"> {{ post['name'] }} </a>
                
              <small class="text-muted">{{ post['date'].strftime('%Y-%m-%d') }}</small>

            </div>
            <form id="form1" action="/post" method="post">
                  <input type="hidden" name="id" value="{{ post['_id'] }}">
                  <h2><a class="article-title" href="#" onclick="document.getElementById('form1').submit();">{{ post['title'] }}</a></h2>
                  </form>
            

            <p class="article-content">{{ post['body'] }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock %}

{% extends 'layout.html' %}

{% block body %}


<div class="content-section">
	<div class="media">
		{% if default %}
		<img class="rounded-circle account-img" src="{{ url_for('static', filename='profile_pics/default.jpg') }}" alt="display pic" >
		<div class="media-body">
		{% else %}
		<img class="rounded-circle account-img" src="{{ url_for('static', filename='profile_pics/'+ session['username']+'.jpg') }}" alt="display pic" >
		<div class="media-body">
		{% endif %}
			<h2 class="account-heading"> {{ session['name'] }} </h2>
			<p class="text-secondary"> {{ session['email'] }} </p><br>
			<p> New Profile Pic? </p>
			<p class="text-secondary">
				<form action="/uploadimage" method="post" enctype="multipart/form-data" >
  <input type="file" name="image" value="" accept="image">
  <button name="submit" type="submit" class="btn btn-primary" value="submit"> Change </button>
</form> </p>

	<p class="text-secondary">
				<form action="/remove_pic" method="post" >
  <button name="submit" type="submit" class="btn btn-primary" value="submit"> Delete profile Pic</button>
</form> </p>
			
		</div>
		
	</div>
	<form action='/change_username' method="POST">
		<div class="form-group">
			<label>Change Username </label>
			<input type="text" name="username"  class = "form-control"  value =  "{{request.form.username}}" placeholder="enter here..." autocomplete="off">
		</div>
		<button name="submit" type="submit" class="btn btn-primary" value ="Change uname" > Change </button><br><br>

 		
	</form>
	<form action='/change_password' method="POST">
		<div class="form-group">
			<label> Change Password</label>
			<input type="password" name="password" class = "form-control" placeholder="enter old password..." value ="{{request.form.password}}"><br>
			<input type="password" name="npassword" class = "form-control" placeholder="enter new password..." value ="{{request.form.npassword}}"><br>
			<input type="password" name="rnpassword" class = "form-control" placeholder="re-enter new password..." value ="{{request.form.rnpassword}}">
		</div>
	<button name="submit" type="submit" class="btn btn-primary" value="Change password"> Change </button>

 		
	</form>
	
</div>
{% endblock %}
